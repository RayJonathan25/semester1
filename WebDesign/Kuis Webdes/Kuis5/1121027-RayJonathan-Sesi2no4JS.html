<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no4</title>
</head>

<body>
    <div id="timer">
        00:00:00
    </div>


    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>

    <script>
        const timer = document.getElementById('timer');

        var hours = 0;
        var minutes = 0;
        var seconds = 0;
        var stoptime = true;

        function startTimer() {
            if (stoptime == true) {
                stoptime = false;
                timerCycle();
            }
        }
        function stopTimer() {
            if (stoptime == false) {
                stoptime = true;
            }
        }

        function timerCycle() {
            if (stoptime == false) {
                seconds = parseInt(seconds);
                minutes = parseInt(minutes);
                hours = parseInt(hours);

                seconds = seconds + 1;

                if (seconds == 60) {
                    minutes = minutes + 1;
                    seconds = 0;
                }
                if (minutes == 60) {
                    hours = hours + 1;
                    minutes = 0;
                    seconds = 0;
                }

                if (seconds < 10 || seconds == 0) { seconds = '0' + seconds; } if (minutes < 10 || minutes == 0) { minutes = '0' + minutes; } if (hours < 10 || hours == 0) {
                    hours = '0'
                        + hours;
                } timer.innerHTML = hours + ':' + minutes + ':' + seconds; setTimeout("timerCycle()", 1000);
            }
        }</script>

</body>

</html>
